        <style type='text/css'>
            body {
                margin: 0;
                padding: 0;

                font-family: inconsolata, monospace;
                font-weight: 300;
            }

            canvas {
              /* background-color: hsla(0, 0%, 0%, 10%); */

            .pane {
                position: absolute;
                width: 50%;
                height: 50%;
                background-image: -webkit-linear-gradient(45deg, #222, #444);
            }

            .pane.n {
                top: 0;
            }

            .pane.s {
                bottom: 0;
            }

            .pane.e {
                right: 0;
            }

            .pane.w {
                left: 0;
            }

            projection {
                position: absolute;
                height: 100%;
                width: 100%;
            }

            #controls {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 20%;

                background-color: #181818;
                overflow-y: auto;
            }

            #controls table {
                width: 100%;
                font-weight: 300;
            }

            #controls hr {
                border: none;
                height: 1px;
                background-color: rgba(255, 255, 255, 0.1);
            }

            #quadview {
                position: absolute;
                top: 0;
                right: 0;
